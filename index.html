<!DOCTYPE html>
<html>
<head>
	<title>My First AngularJS Project</title>
</head>
<body>
	<div>
		<div>
			Click Event: 
			<button id="btn1" onclick="onClickButton()">Click Me</button>
		</div>
		<div id="div2">
			Hard coded value
		</div>
		<div id="div3"></div>
	</div>
	<script type="text/javascript">
		var strDiv1 = document.getElementById("div2").innerHTML;
		function onClickButton(){
			document.getElementById("btn1").innerHTML = document.getElementById("btn1").innerHTML == "Click Me" ? "Clicked" : "Click Me";
			// document.getElementById("div2").innerHTML = document.getElementById("div2").innerHTML + "<br>New text added by button clicked.";
			if(strDiv1 == document.getElementById("div2").innerHTML){
				document.getElementById("div2").innerHTML = "New text added by button clicked.";
			}else{
				document.getElementById("div2").innerHTML = strDiv1;
			}
		}
	</script>
</body>
</html>
